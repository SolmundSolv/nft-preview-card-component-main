<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="card">
      <div class="card-image-content">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <span class="card-image-content-overlay"></span>
        <img src="images/icon-view.svg" class="card-image-content-eye" alt="Eye">
      </div>
      <div class="card-content">
        <div class="card-content-title">
         <h3><a href="#">Equilibrium #3429 </a></h3>
        </div>
        <div class="card-content-paragraph">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-content-alias">
          <div class="card-content-alias-eth">
             <span>0.041 ETH</span>
          </div> 
          <div class="card-content-alias-days">
            <span>3 days left</span>
          </div>
        </div>      
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="Avatar">
        <span>Creation of </span><a href="#">Jules Wyvern</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Konrad Prokop</a>.
  </div>
</body>

</html>
